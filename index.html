<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>todo</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="content">
                <div class="box">
                    <h1>برنامه روزانه</h1>
                    <div class="list">
                        <ul id="list">
                            <li>
                                <div class="right">
                                    <div class="checkbox">
                                        <input type="checkbox">
                                    </div>
                                    <div class="desc">
                                        <p>
                                            امروز میخوام یه روز بی باگ داشته باشم
                                        </p>
                                        <span class="date">2.2.1400</span>
                                    </div>
                                </div>
                                <div class="btn">
                                    <button class="info">
                                        <svg id="Capa_1" enable-background="new 0 0 512 512" height="512"
                                            viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <path
                                                    d="m60.25 0v512h300.338l91.162-91.162v-420.838zm30 30h331.5v361.625h-90.375v90.375h-241.125zm318.287 391.625-47.162 47.162v-47.162z" />
                                                <path d="m120.5 60.25h150.5v30h-150.5z" />
                                                <path d="m120.5 301.25h271v30h-271z" />
                                                <path d="m120.5 240.976h271v30h-271z" />
                                                <path d="m120.5 180.703h271v30h-271z" />
                                                <path d="m120.5 120.429h271v30h-271z" />
                                                <path d="m120.5 361.5h180.625v30h-180.625z" />
                                                <path d="m120.5 421.75h150.5v30h-150.5z" />
                                            </g>
                                        </svg>
                                    </button>
                                    <button class="delete">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22.717" height="27.959"
                                            viewBox="0 0 22.717 27.959">
                                            <path id="Path_2" data-name="Path 2"
                                                d="M68.533,3.495H63.727V2.621A2.624,2.624,0,0,0,61.106,0H57.611A2.624,2.624,0,0,0,54.99,2.621v.874H50.184A2.187,2.187,0,0,0,48,5.679V8.737a.874.874,0,0,0,.874.874h.477l.755,15.852a2.618,2.618,0,0,0,2.618,2.5H65.993a2.618,2.618,0,0,0,2.618-2.5l.755-15.852h.477a.874.874,0,0,0,.874-.874V5.679A2.187,2.187,0,0,0,68.533,3.495Zm-11.8-.874a.875.875,0,0,1,.874-.874h3.495a.875.875,0,0,1,.874.874v.874H56.737Zm-6.99,3.058a.437.437,0,0,1,.437-.437H68.533a.437.437,0,0,1,.437.437V7.864H49.747Zm17.118,19.7a.873.873,0,0,1-.873.832H52.724a.873.873,0,0,1-.873-.832L51.1,9.611H67.616Z"
                                                transform="translate(-48)" fill="#ff8080"></path>
                                        </svg>
                                    </button>
                                </div>

                            <li>
                                <div class="right">
                                    <div class="checkbox">
                                        <input type="checkbox" checked>
                                    </div>
                                    <div class="desc">
                                        <p class="done">
                                            امروز میخوام یه روز بی باگ داشته باشم
                                        </p>
                                        <span class="date">2.2.1400</span>
                                    </div>
                                </div>
                                <div class="btn">
                                    <button class="info">
                                        <svg id="Capa_1" enable-background="new 0 0 512 512" height="512"
                                            viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <path
                                                    d="m60.25 0v512h300.338l91.162-91.162v-420.838zm30 30h331.5v361.625h-90.375v90.375h-241.125zm318.287 391.625-47.162 47.162v-47.162z" />
                                                <path d="m120.5 60.25h150.5v30h-150.5z" />
                                                <path d="m120.5 301.25h271v30h-271z" />
                                                <path d="m120.5 240.976h271v30h-271z" />
                                                <path d="m120.5 180.703h271v30h-271z" />
                                                <path d="m120.5 120.429h271v30h-271z" />
                                                <path d="m120.5 361.5h180.625v30h-180.625z" />
                                                <path d="m120.5 421.75h150.5v30h-150.5z" />
                                            </g>
                                        </svg>
                                    </button>
                                    <button class="delete">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22.717" height="27.959"
                                            viewBox="0 0 22.717 27.959">
                                            <path id="Path_2" data-name="Path 2"
                                                d="M68.533,3.495H63.727V2.621A2.624,2.624,0,0,0,61.106,0H57.611A2.624,2.624,0,0,0,54.99,2.621v.874H50.184A2.187,2.187,0,0,0,48,5.679V8.737a.874.874,0,0,0,.874.874h.477l.755,15.852a2.618,2.618,0,0,0,2.618,2.5H65.993a2.618,2.618,0,0,0,2.618-2.5l.755-15.852h.477a.874.874,0,0,0,.874-.874V5.679A2.187,2.187,0,0,0,68.533,3.495Zm-11.8-.874a.875.875,0,0,1,.874-.874h3.495a.875.875,0,0,1,.874.874v.874H56.737Zm-6.99,3.058a.437.437,0,0,1,.437-.437H68.533a.437.437,0,0,1,.437.437V7.864H49.747Zm17.118,19.7a.873.873,0,0,1-.873.832H52.724a.873.873,0,0,1-.873-.832L51.1,9.611H67.616Z"
                                                transform="translate(-48)" fill="#ff8080"></path>
                                        </svg>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inputs">
                        <input type="text" id="title" class="item" placeholder="این جا کارتو بنویس">
                        <textarea id="desc" class="item" placeholder="اینجا توضیحات کارتو بنویس"></textarea>
                        <input type="date" id="date" class="item">
                        <div class="btns">
                            <div class="label_btn">
                                <label for="red_label_btn" class="red">
                                    <input type="checkbox" name="" id="red_label_btn">
                                    <span>فوری</span>
                                </label>
                                <label for="yellow_label_btn" class="yellow">
                                    <input type="checkbox" name="" id="yellow_label_btn">
                                    <span>عجله ای</span>
                                </label>
                            </div>
                            <button id="submit">ثبتش کن </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter_box filter_box_close">
            <button id="filter_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="19.609" height="19.609" viewBox="0 0 19.609 19.609">
                    <path id="Path_6" data-name="Path 6"
                        d="M18.913,0H.7A.7.7,0,0,0,0,.7V4.2a.7.7,0,0,0,.232.52l6.771,6.094v8.092a.7.7,0,0,0,1.013.627l4.2-2.1a.7.7,0,0,0,.387-.627V10.816l6.771-6.093a.7.7,0,0,0,.232-.522V.7A.7.7,0,0,0,18.913,0Zm-.7,3.89L11.441,9.983a.7.7,0,0,0-.232.522v5.87l-2.8,1.4V10.5a.7.7,0,0,0-.232-.52L1.4,3.89V1.4H18.212Z"
                        transform="translate(-0.004)" fill="#6d6d6d" />
                </svg>
            </button>
            <div class="filters">
                <div class="up">
                    <label for="red_filter" class="red item">
                        <input type="checkbox" id="red_filter">
                        <span>
                            فقط نمایش فوری ها
                        </span>
                    </label>
                    <label for="yellow_filter" class="yellow item">
                        <input type="checkbox" id="yellow_filter">
                        <span>
                            فقط نمایش عجله ای ها
                        </span>
                    </label>
                </div>
                <div class="down">
                    <label for="green_filter" class="green item">
                        <input type="checkbox" id="green_filter">
                        <span>
                            انجام شده ها
                        </span>
                    </label>
                    <label for="blue_filter" class="blue item">
                        <input type="checkbox" id="blue_filter">
                        <span>
                            انجام نشده ها
                        </span>
                    </label>
                </div>
            </div>

        </div>
        <div class="desc_modal remove_box">
            <div class="header">
                <h2> توضیحات بیشتر</h2>
            </div>
            <div class="content">
                <h2 id="modal_title">سر تیتر</h2>
                <p id="modal_desc">
                    تست
                </p>
            </div>
            <div class="footer">
                <button id="close_modal">بستن</button>
                <button id="modal_delete_btn">حذف</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
